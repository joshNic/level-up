	<div class="textCenter">
		<p class="signUp"> Sign Up To Ride</p>
		<p class="slogan"> Safe, reliable rides in minutes</p>
	</div>
	<div>
		<form>
			<div class="two-col">
				<div class="col1">
		    <label for="fname">First Name (required)</label>
		    <input type="text" name="firstname" id="fname" placeholder="First name" required>
		</div>
		 <div class="col2">
		    <label for="lname">Last Name (required)</label>
		    <input type="text" name="lastname" id="lname" placeholder="Last name" required>
		</div>
	</div>
		    <label for="phone">Enter your phone number (required)</label>
		    <input type="text" name="phonenumber" id="phone" placeholder="Phone number" required>
		    <label for="emailadress">Enter your phone email (required)</label>
		    <input type="email" name="email" id="emailadress" placeholder="Email" required>
		    <label for="pswd">Enter your password (required)</label>
		    <input type="password" name="password" id="pswd" placeholder="Password" required>
			
				
			
		    <p><a href="#">Add a promo Code</a></p>
		    
		    <input type="submit" value="SIGN UP">
		
		</form>
		<small>
			<p>
				By clicking "Sign Up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy</a>.
			</p>
		</small>
	</div>
